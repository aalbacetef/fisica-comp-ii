stages:
  - build
  - release


build:
  stage: build
  image: docker
  services: [ "docker:dind" ]
  script:
    - apk update && apk add make
    - sed -i 's/RUNNER := podman/RUNNER := docker/' Makefile 
    - make build-tex-img 
    - make gen-documents 

  artifacts:
    paths:
      - documents/

do_release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG                 
  needs:
    - job: build 
      artifacts: true
  script:
    - echo "running release_job"
  variables:
    TAG: '$CI_COMMIT_TAG'
  release:                               
  name: "Entrega de la $TAG"
    tag_name: '$TAG'
    description: 'Entrega de la $TAG'
    assets:
      links:
        - name: "$TAG.pdf"
          url: "https://gitlab.com/aalbacetef/fisica-comp-ii/-/jobs/$JOB_ID/artifacts/file/documents/$TAG/$TAG.pdf"
